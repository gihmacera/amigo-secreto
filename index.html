<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Amigo Secreto</title>
</head>
<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
        </header>
        
        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>
           
            <ul id="listaAmigos" class="name-list"></ul>
            <ul id="resultado" class="result-list"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>

            
            <div id="opcoesPosSorteio" class="opcoes-pos-sorteio" style="display: none;">
                <button class="button-zerar" onclick="zerarLista()">Zerar Lista</button>
                <button class="button-continuar" onclick="continuarJogo()">Continuar</button>
            </div>
        </section>
    </main>

    <script src="app.js"></script>
</body>
</html>
